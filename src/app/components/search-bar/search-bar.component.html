<div class="search-container">
    <form class="search-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <span class="logo" routerLink="/">NgVGDB</span>
        <input class="search-input" name="search" ngModel placeholder="Search 500,500+ games"/>
        <button class="search-button">Searchs</button>
    </form>
</div>
